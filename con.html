{% extends "base.html" %}
{% block content %}

<section class="container mt-5">
  <h1 class="text-center mb-4">Contact Me</h1>
  <p class="text-center">Have a question or want to work together? Send me a message!</p>

  {% if success %}
    <div class="alert alert-success mt-3 text-center">
      âœ… Your message has been sent! Thank you.
    </div>
  {% endif %}

  <form method="POST" class="mt-4 mx-auto" style="max-width: 600px;">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
    </div>

    <button type="submit" class="btn btn-custom w-100">Send Message</button>
  </form>
</section>

{% endblock %}
